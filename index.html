        <title>CORNETO: Unified network inference from omics data</title>
        <meta
            name="description"
            content="CORNETO is an open-source Python framework for unified knowledge-driven network inference from omics data, enabling multi-sample analysis across metabolic, signaling, and protein interaction networks."
        />
        <meta
            name="keywords"
            content="CORNETO, network inference, omics data, FBA, iMAT, CARNIVAL, Python, multi-sample, bioinformatics"
        />
        <meta name="robots" content="index, follow" />

        <style>
            /* Particles.js background style */
            #particles-js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
            }

            /* Custom styles to complement Water.css */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                /* min-height: 100vh; */
                /* Remove justify-content: center to prevent vertical jumping */
                padding-top: 5vh; /* Add padding instead of centering */
                text-align: center;
                font-size: 1.15rem;
                font-family: "Inter", system-ui, sans-serif;
                line-height: 1.6;
                color: #333;
                /* Add this to prevent layout shifts */
                overflow-y: scroll;
            }

            header,
            main,
            footer {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            header {
                text-align: center;
                margin-bottom: 0rem;
            }

            header img {
                width: 96px;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 1rem;
            }

            /* Style for the subtitle paragraph in the header */
            header > p {
                font-size: 1.2em;
                line-height: 2rem;
                color: #505050;
                margin-top: 0.5rem;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
                margin-bottom: 1.5rem;
                font-size: 1em;
            }

            nav a {
                display: inline-flex;
                align-items: center;
                text-decoration: none;
            }

            nav a:hover {
                text-decoration: underline;
            }

            nav svg {
                width: 1.1em;
                height: 1.1em;
                margin-right: 0.4em;
                vertical-align: middle;
            }

            .github-star-prompt {
                margin-top: 1.5rem;
                margin-bottom: 0.5rem;
            }

            footer {
                text-align: center;
                font-size: 0.8rem;
            }

            footer a {
                color: inherit;
                text-decoration: underline;
            }

            footer a:hover {
                color: inherit;
                text-decoration: underline;
            }

            footer.min {
                margin-top: 20px;
            }

            header > h1 {
                font-weight: 800;
                margin: 0;
                color: #855775;
            }

            .hero-card {
                background: #ffffffcf;
                padding: 1rem;
                max-width: 600px;
                margin: 0.5rem auto;
                border-radius: 1rem;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
                text-align: center;
                position: relative;
                z-index: 1;
            }

            .hero-card h3 {
                margin-bottom: 0rem;
                margin-top: 0.5rem;
                font-size: 1.5rem;
            }

            .hero-card p {
                margin-bottom: 1.5rem;
                color: #555;
            }

            .cta-button {
                display: inline-block;
                padding: 0.5rem 1rem;
                font-size: 1.125rem;
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                color: white;
                text-decoration: none;
                border-radius: 0.5rem;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            .cta-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            /* Google Fonts */

            .dm-serif-text-regular {
                font-family: "DM Serif Text", serif;
                font-weight: 400;
                font-style: normal;
            }

            .poiret-one-regular {
                font-family: "Poiret One", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            .josefin-sans-bold {
                font-family: "Josefin Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
            }
        </style>

        <script>
            async function updateStarCount() {
                try {
                    // fetch repo data from GitHub REST API
                    const res = await fetch(
                        "https://api.github.com/repos/saezlab/corneto",
                    );
                    if (!res.ok)
                        throw new Error(
                            "GitHub API rate‐limit or repo not found",
                        );
                    const { stargazers_count } = await res.json();

                    // update button text
                    const btn = document.getElementById("star-btn");
                    btn.textContent = `★ Star | ${stargazers_count.toLocaleString()}`;
                } catch (err) {
                    console.warn("Could not fetch star count:", err);
                }
            }

            // run on page load
            document.addEventListener("DOMContentLoaded", updateStarCount);
        </script>
