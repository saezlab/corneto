[tool.poetry]
name = "corneto"
version = "0.9.1-alpha.6"
description = "CORNETO"
authors = ["Pablo Rordriguez-Mier <pablo.rodriguez-mier@uni-heidelberg.de>"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Science/Research"
]
license = "GPLv3"
readme = "README.md"
repository = "https://github.com/saezlab/corneto/"
homepage = "https://github.com/saezlab/corneto/"
include = ["LICENSE"]

[tool.poetry.dependencies]
python = ">=3.9 <3.14"
numpy = ">=1.16"
cvxpy-base = {version = "^1.6.0", optional = true}
networkx = {version = "^2.7.1", optional = true}
matplotlib = {version = "^3.5.2", optional = true}
gurobipy = {version = "^12.0.1" , optional = true}
highspy = {version = "^1.9.0", optional = true}
PySCIPOpt = {version = "^5.2.1", optional = true}


[tool.poetry.dev-dependencies]
pytest = "^5.2"
autopep8 = "^1.6.0"
pep8 = "^1.7.1"
mypy = "^0.942"
black = "^22.3.0"
PICOS = "^2.4.1"
matplotlib = "^3.5.2"
mkdocs-material = "^7.2.1"
mkdocstrings = "^0.15.2"
cvxpy-base = "^1.6.0"
PySCIPOpt = "^5.2.1"
highspy = "^1.9.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = ">=4.0"
sphinx-book-theme = "^0.3.3"
pydata-sphinx-theme = "^0.8.1"
readthedocs-sphinx-search = "*"
nbsphinx = "*"
sphinx_automodapi = "*"

[tool.poetry.extras]
default = ["cvxpy-base", "cylp", "gurobipy"]
cvxpy = ["cvxpy"]
picos = ["PICOS"]
all_backends = ["cvxpy", "PICOS"]
gurobi = ["gurobipy", "PICOS"]
cbc = ["cvxpy", "cylp"]
full = ["cvxpy", "PICOS", "matplotlib", "networkx"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

