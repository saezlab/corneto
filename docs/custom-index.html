<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CORNETO: Unified network inference from omics data</title>
        <meta
            name="description"
            content="CORNETO is an open-source Python framework for unified knowledge-driven network inference from omics data, enabling multi-sample analysis across metabolic, signaling, and protein interaction networks."
        />
        <meta
            name="keywords"
            content="CORNETO, network inference, omics data, FBA, iMAT, CARNIVAL, Python, multi-sample, bioinformatics"
        />
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://saezlab.github.io/corneto/" />
        <link rel="icon" href="dev/_static/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <style>
            /* Particles.js background style */
            #particles-js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
            }

            /* Custom styles to complement Water.css */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                /* Remove justify-content: center to prevent vertical jumping */
                padding-top: 5vh; /* Add padding instead of centering */
                text-align: center;
                font-size: 1.15rem;
                font-family: "Inter", system-ui, sans-serif;
                line-height: 1.6;
                color: #333;
                /* Add this to prevent layout shifts */
                overflow-y: scroll;
            }

            header,
            main,
            footer {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            header {
                text-align: center;
                margin-bottom: 0rem;
            }

            header img {
                width: 96px;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 1rem;
            }

            /* Style for the subtitle paragraph in the header */
            header > p {
                font-size: 1.25em;
                line-height: 2rem;
                color: #505050;
                margin-top: 0.5rem;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
                margin-bottom: 1.5rem;
                font-size: 1.15rem;
            }

            nav a {
                display: inline-flex;
                align-items: center;
                text-decoration: none;
            }

            nav a:hover {
                text-decoration: underline;
            }

            nav svg {
                width: 1.1em;
                height: 1.1em;
                margin-right: 0.4em;
                vertical-align: middle;
            }

            .github-star-prompt {
                margin-top: 1.5rem;
                margin-bottom: 0.5rem;
            }

            footer {
                text-align: center;
                font-size: 0.8rem;
            }

            footer a {
                color: inherit;
                text-decoration: underline;
            }

            footer a:hover {
                color: inherit;
                text-decoration: underline;
            }

            footer.min {
                margin-top: 20px;
            }

            header > h1 {
                font-weight: 800;
                margin: 0;
            }

            .hero-card {
                background: #ffffffcf;
                padding: 1rem;
                max-width: 600px;
                margin: 0.5rem auto;
                border-radius: 1rem;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
                text-align: center;
                position: relative;
                z-index: 1;
            }

            .hero-card h3 {
                margin-bottom: 0rem;
                margin-top: 0.5rem;
                font-size: 1.5rem;
            }

            .hero-card p {
                margin-bottom: 1.5rem;
                color: #555;
            }

            .cta-button {
                display: inline-block;
                padding: 0.5rem 1rem;
                font-size: 1.125rem;
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                color: white;
                text-decoration: none;
                border-radius: 0.5rem;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            .cta-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .dm-serif-text-regular {
                font-family: "DM Serif Text", serif;
                font-weight: 400;
                font-style: normal;
            }

        </style>
    </head>
    <body>
        <div id="particles-js"></div>

        <header>
            <img
                src="https://raw.githubusercontent.com/saezlab/corneto/main/docs/_static/logo/corneto-logo-256px.png"
                alt="Corneto Logo"
            />
            <h1>CORNETO</h1>
            <p>Unified knowledge-driven network inference from omics data</p>
        </header>

        <main>
            <nav aria-label="Primary">
                <a
                    href="https://doi.org/10.1101/2024.10.26.620390"
                    target="_blank"
                    rel="noopener"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M7 21h10a2 2 0 002-2V7l-5-5H7a2 2 0 00-2 2v15a2 2 0 002 2z"
                        />

                        <text
                            x="11"
                            y="10"
                            text-anchor="middle"
                            dominant-baseline="middle"
                            font-family="'DM Serif Text', serif"
                            font-size="13"
                            stroke-width="0"
                            fill="currentColor"
                        >
                            n
                        </text>
                    </svg>

                    <span>Preprint</span>
                </a>

                <a
                    href="https://saezlab.github.io/corneto/dev/guide/index.html"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 20l9-5-9-5-9 5 9 5z"
                        />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 12l9-5-9-5-9 5 9 5z"
                        />
                    </svg>
                    <span>Documentation</span>
                </a>

                <a href="https://github.com/saezlab/corneto">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.157-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.833.091-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.687-.103-.253-.446-1.27.098-2.647 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844a9.56 9.56 0 012.5.336c1.91-1.296 2.75-1.026 2.75-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.594 1.028 2.687 0 3.848-2.338 4.695-4.566 4.943.36.31.682.92.682 1.852 0 1.337-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.02 10.02 0 0022 12.017C22 6.484 17.523 2 12 2z"
                            clip-rule="evenodd"
                        />
                    </svg>
                    <span>Code</span>
                </a>
            </nav>

            <section class="hero-card">
                <!--<h3>Enjoying this project?</h3>-->
                <p>
                    Support us with a ⭐ on GitHub and help grow the community!
                </p>
                <a
                    id="star-btn"
                    class="cta-button"
                    href="https://github.com/saezlab/corneto"
                    target="_blank"
                    rel="noopener"
                >
                    ★ Star (…)
                </a>
            </section>
        </main>

        <script async defer src="https://buttons.github.io/buttons.js"></script>

        <script>
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 80,
                        density: { enable: true, value_area: 800 },
                    },
                    color: { value: "#888888" },
                    shape: { type: "circle", polygon: { nb_sides: 6 } },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 120,
                        color: "#888888",
                        opacity: 0.4,
                        width: 1,
                    },
                    move: { enable: true, speed: 2, out_mode: "out" },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true,
                    },
                    modes: {
                        grab: { distance: 150, line_linked: { opacity: 0.6 } },
                        push: { particles_nb: 4 },
                    },
                },
                retina_detect: true,
            });
        </script>

        <footer class="min">
            &copy; <span id="year-range"></span>
            <a href="https://saezlab.org/">Saez-Rodriguez Group</a> |
            <a href="https://github.com/saezlab/corneto/blob/main/LICENSE">GPLv3 License</a>
        </footer>

        <script>
            const startYear = 2023;
            const currentYear = new Date().getFullYear();
            document.getElementById('year-range').textContent =
                currentYear === startYear ? startYear : `${startYear} - ${currentYear}`;
        </script>

        <script>
            async function updateStarCount() {
                try {
                    // fetch repo data from GitHub REST API
                    const res = await fetch(
                        "https://api.github.com/repos/saezlab/corneto",
                    );
                    if (!res.ok)
                        throw new Error(
                            "GitHub API rate‐limit or repo not found",
                        );
                    const { stargazers_count } = await res.json();

                    // update button text
                    const btn = document.getElementById("star-btn");
                    btn.textContent = `★ Star | ${stargazers_count.toLocaleString()}`;
                } catch (err) {
                    console.warn("Could not fetch star count:", err);
                }
            }

            // run on page load
            document.addEventListener("DOMContentLoaded", updateStarCount);
        </script>
    </body>
</html>
